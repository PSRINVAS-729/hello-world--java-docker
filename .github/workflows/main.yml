name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install Maven
        run: sudo apt-get install -y maven

      - name: Run SonarQube Scan on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SONARQUBE_EC2_IP }}
          username: ${{ secrets.SONARQUBE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /path/to/your/project
            mvn clean verify sonar:sonar -Dsonar.projectKey=your_project_key -Dsonar.host.url=${{ secrets.SONARQUBE_HOST_URL }} -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
